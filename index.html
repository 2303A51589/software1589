<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px;
    }
    .product {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      color: green;
      font-size: 1.5rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product">
    <img src="https://via.placeholder.com/300" alt="Product Image">
    <h2>Smartphone XYZ</h2>
    <p class="price">$499.99</p>
    <p class="desc">A high-performance smartphone with excellent features.</p>
    <button id="add-to-cart">Add to Cart</button>
  </div>

  <script>
    document.getElementById("add-to-cart").addEventListener("click", () => {
      alert("Product added to cart!");
    });
  </script>
</body>
</html>
